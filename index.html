<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tooltips</title>

    <link rel="stylesheet" href="github-site/style.css">
    <link rel="stylesheet" href="dist/tooltips.min.css">
  </head>
  <body>

    <div class="btn" data-tooltip="and another one">Default on the bottom</div>
    <div class="btn" data-tooltip="I'm a tooltip :)" data-tooltip-position="top">Test Tooltip on top</div>
    <div class="btn" data-tooltip="hey" data-tooltip-position="right">Tooltip on the right</div>
    <div class="btn" data-tooltip="another one" data-tooltip-position="left">On the left!</div>

    <script src="dist/tooltips.min.js"></script>
  </body>
</html>
